auto_prepend_file = {$PREPEND_PHP}
auto_append_file = {$APPEND_PHP}
xdebug.collect_return = 1
xdebug.collect_params = 3
xdebug.collect_assignments = 1
xdebug.var_display_max_data = 100000
xdebug.var_display_max_depth = 100000
xdebug.trace_format = 1
memory_limit = 256M
disable_functions = system, exec, passthru, fopen, file_put_contents, shell_exec, popen, proc_open, pcntl_exec, mkdir, rename, copy, unlink, touch, chmod
