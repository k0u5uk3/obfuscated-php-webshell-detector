auto_prepend_file = {$CWD}/prepend.php
auto_append_file = {$CWD}/append.php
xdebug.collect_return = 1
xdebug.collect_params = 3
xdebug.collect_assignments = 1
xdebug.var_display_max_data = 100000
xdebug.var_display_max_depth = 100000
xdebug.trace_format = 1
memory_limit = 256M
disable_functions = system, exec, passthru, shell_exec, popen, proc_open, pcntl_exec, mkdir, rename, copy, unlink, touch, chmod
